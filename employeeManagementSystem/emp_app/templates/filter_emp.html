<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter the Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

</head>
 <body>
    <div class="container">
       <h1>Filter All The Employee</h1>
      <hr/>
        <form action="/filter_emp" method="post">
        {% csrf_token %}

    <label for="name">First Name/Last Name</label><br>
    <input type="text" id="name"  name="name" value="{{ name }}" ><br>
    <label for="dept">Department</label><br>
    <input type="text" id="dept" name="dept" value="{{ dept }}" ><br>
    <label for="role">Role</label><br>
    <input type="text" id="role" name="role" value="{{ role }}" ><br>

     <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
